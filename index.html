<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap"
            rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e7ebc2fc39.js" crossorigin="anonymous" defer></script>
        <script src="js/script.js" type="text/javascript" defer></script>
        <script src="js/logout.js" type="text/javascript" defer></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>Todo List - Fullture</title>
    </head>
    <body>
        <header>
            <h1>Todo List</h1>
            <div class="btn-sair-container">
                <button id="btn-sair" class="btn btn-warning">Sair</button>
            </div>
        </header>

        <form id="form1">
            <input id="atividade" type="text" class="todo-input" maxlength="40"/>
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            <input type="checkbox" id="verificado" name="verificado">
            <label for="verificado"></label>
            <div class="select">
                <select id='opc' name="todos" class="filter-todo">
                    <option value="all">Todas</option>
                    <option value="completed">Finalizadas</option>
                    <option value="uncompleted">NÃ£o Finalizadas</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <ul id = 'tabela' class="todo-list">
            </ul>
        </div>
    </body>
</html>
